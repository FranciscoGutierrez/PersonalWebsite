# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 'Francisco Gutiérrez, PhD'
subtitle: ''
description: '
      <p>
      Currently, I am a postdoctoral researcher @ <a href="http://augment.cs.kuleuven.be/" target="_blank">KU Leuven</a> working on human–computer interaction & information visualization.
      </p>
      My research focuses on <b>visual analytics</b> and <b>communication of uncertainty</b>. Mainly, I am interested in supporting non-expert users in everyday decision-making.
      Also, I am researching how <b>augmented reality</b> can enhance the user experience on <b>decision support systems</b>.
      <p>
      I follow a <b>design-centered</b> approach that includes a scientific focus on a <b>qualitative</b> and <b>quantitative</b> analysis of behavior.
      Usually you can find me designing, developing and evaluating interactive visualization systems.
      </p>
      <p>
      I also like sci-fi, photography, and lots of video games. I have a Youtube channel <a href="https://www.youtube.com/channel/UCi1DT3PIJdtbs6T2vRhnp7w">[TacoLab]</a> with my buddy <a href="http://svencharleer.com/" target="_blank">Sven Charleer</a>.
      </p>'
keywords:
author: 'Francisco Gutiérrez'
language: en
timezone: 'Europe/Brussels'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://phd.franciscogutierrez.mx/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: blog
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: 'git'
  repo: https://github.com/FranciscoGutierrez/PersonalWebsite.git
  branch: gh-pages
